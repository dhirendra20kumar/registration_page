<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="stylesheet" type="text/css" href="./style.css">
     <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>


    <div class="container">

        <div class="header">

            <h2>REGISTRATION FORM</h2>

        </div>

        <form action="" class="form" id="form">

            <div class="form-control">
                <label>Username</label>
                <input type="text" id="username" name="" class="username" placeholder="Enter your Username"/>
                <i class="fa fa-check-circle" aria-hidden="true"></i>
                <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label>Email</label>
                <input type="text" id="email" name="" class="email" placeholder="Enter your Email"/>
                <i class="fa fa-check-circle" aria-hidden="true"></i>
                <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>Phone Number</label>
                <input type="text" id="phonenumber" name="" class="username" placeholder="Enter your Phone Number"/>
                <i class="fa fa-check-circle" aria-hidden="true"></i>
                <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>Password</label>
                <input type="text" id="password" name="" class="username" placeholder="Enter your Password"/>
                <i class="fa fa-check-circle" aria-hidden="true"></i>
                <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>Confirm Password</label>
                <input type="text" id="cpassword" name="" class="username" placeholder="Enter your Password again"/>
                <i class="fa fa-check-circle" aria-hidden="true"></i>
                <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                <small>Error Message</small>
            </div>



            <input  type="submit" value="submit" name="" class="btn"/>




        </form>




    </div>


    <script type="text/javascript">



          const form =document.getElementById('form');

          const username = document.getElementById('username');
          const email = document.getElementById('email');
          const phonenumber = document.getElementById('phonenumber');
          const password = document.getElementById('password');
          const cpassword = document.getElementById('cpassword');

            form.addEventListener('submit',(event)=>{
                event.preventDefault();
                validate();
                
            })

            const sendData=(sdata,count)=>{

                if(sdata==count){

                   // alert("registration successfully done");

                    swal('good job','you click the button','success');


                }


            }


            const successMsg=()=>{

                
                       let formcon = document.getElementsByClassName('form-control');

                       //console.log(formcon.length);

                        var count=formcon.length-1;
                        for(var i=0; i < formcon.length; i++){

                            

                           
                            if(formcon[i].className=='form-control sucess'){
                               var sdata=0+i;
                                sendData(sdata,count);

                            }else{
                                return false;
                            }

                        }
            }

            const isemail=(emailVal)=>{

                var atSymbol=emailVal.indexOf('@');
                if(atSymbol < 1) return false;
                var dot=emailVal.lastIndexOf('.');
                if(dot<=atSymbol+2) return false;
                if(dot==emailVal.length-1) return false;
                return true;
            }

            const validate=()=>{
                const usernameVal = username.value.trim() ;
                const emailVal = email.value.trim();
                const phonenumberVal = phonenumber.value.trim();
                const passwordVal = password.value.trim();
                const cpasswordVal = cpassword.value.trim();

                if(usernameVal===""){
                    setErrorMsg(username,'Username can not be blank');
                }else if(usernameVal.length <=3 ){
                    setErrorMsg(username,'Username min 3 char');
                }else{
                    sucess(username); 
                }

                if(emailVal===""){
                    setErrorMsg(email,'Email can not be blank');
                }else if(!isemail(emailVal)){
                    setErrorMsg(email,'Not valid email');
                }else{
                    sucess(email);  
                }
             

                if(phonenumberVal===""){
                    setErrorMsg(phonenumber,'Phone Number can not be blank');
                }else if(phonenumberVal.length !== 10){
                    
                    setErrorMsg(phonenumber,'Not valid Phone Number');
                }else{
                    sucess(phonenumber);    
                }

                if(passwordVal===""){
                    setErrorMsg(password,'Password can not be blank');
                }else if(passwordVal.length<=5){
                    setErrorMsg(password,'Min 5 char required');
                }else{
                    sucess(password); 
                }

                if(cpasswordVal===""){
                    setErrorMsg(cpassword,'Confirm password can not be blank');
                }else if(passwordVal!=cpasswordVal){
                    setErrorMsg(cpassword,'password and confirn password not matching');
                }else{
                    sucess(cpassword); 
                }


                successMsg();
            
            }


            function setErrorMsg(input,ErrorMsg){
            const formcontrol=input.parentElement;
            formcontrol.className='form-control error';
            const small=formcontrol.querySelector('small');
            small.innerText=ErrorMsg;

            }


            function sucess(input){
                const formcontrol=input.parentElement;
                formcontrol.className='form-control sucess';
            }

    </script>

    
</body>
</html>
